[workspace]
members = ["gen"]

[package]
name = "datafusion-orc"
version = "0.2.43"
edition = "2021"
homepage = "https://github.com/datafusion-contrib/datafusion-orc"
repository = "https://github.com/datafusion-contrib/datafusion-orc"
authors = ["Weny <wenymedia@gmail.com>"]
license = "Apache-2.0"
description = "Implementation of ORC file format"
keywords = ["arrow", "orc", "arrow-rs", "datafusion"]
include = ["src/**/*.rs", "Cargo.toml"]
rust-version = "1.70"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arrow = { version = "50", features = ["prettyprint"] }
bytes = "1.4"
fallible-streaming-iterator = { version = "0.1" }
flate2 = "1"
futures = { version = "0.3", default-features = false, features = ["std"] }
futures-util = "0.3"
lz4_flex = "0.11"
lzokay-native = "0.1"
num = "0.4.1"
prost = { version = "0.11" }
snafu = "0.7"
snap = "1.1"
tokio = { version = "1.28", features = [
    "io-util",
    "sync",
    "fs",
    "macros",
    "rt",
    "rt-multi-thread",
] }
zstd = "0.12"

[dev-dependencies]
arrow-json = "50.0.0"
async-trait = "0.1.77"
criterion = { version = "0.5", default-features = false, features = ["async_tokio"] }
datafusion = "36.0.0"
datafusion-expr = "36.0.0"
datafusion-physical-expr = "36.0.0"
object_store = "0.9.0"
pretty_assertions = "1.3.0"
serde_json = { version = "1.0", default-features = false, features = ["std"] }

[[bench]]
name = "arrow_reader"
harness = false
